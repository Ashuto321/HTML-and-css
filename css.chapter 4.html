<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>about fonts and  display</title>
    <style>
        .box1{
            width: 231px;
            height: 20px;
            background-color: red;
            display: inline;
        }
        .box2{
            width: 631px;
            height: 400px;
            background-color: blue;
            display: block;
            text-align: center;  
            color: aliceblue;
            font-family: 'Courier New', Courier, monospace;
            font-size: 23px;

        }
    </style>
</head>
<body>
